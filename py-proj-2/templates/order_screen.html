<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

    {% for icecream in icecreams %}
    <div class="thediv">
    <h3>{{ icecream["name"] }}</h3>
    <h4>Flavor: {{ icecream["flavor"] }}</h4>
    <h4>Topping: {{ icecream["topping"] }}</h4>
    <h4><b>Price: ${{ icecream["price"] }}</b></h4>
    <a href="{{ url_for('add_icecream',name=icecream['name'])}}">
        <button>Add to Cart</button>
    </a>
    <a href="{{ url_for('individual_icecream',name=icecream['name'])}}">
        <button>Info</button>
    </a>
    </a>
    </div>
    {% endfor %}
<a href="{{url_for('order')}}">
    <button>Your order</button>
</a>

</body>
</html>
